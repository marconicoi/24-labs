<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>24-labs samples</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="jquery.live-preview.js"></script>
</head>
<body>
	<div class="container">
		<h1>24-labs samples</h1>
		<section>
			<h2>data-24-bind</h2>
			<div class="row">
				<div class="col-4">
					<div class="card">
						<div class="card-body">
							<div class="form-group">
								<label for="lname">Last Name</label>
								<input type="text" class="form-control" id="lname" />
							</div>
							<div class="form-group">
								<label for="fname">First Name</label>
								<input type="text" class="form-control" id="fname" />
							</div>
							<div class="form-group">
								<label for="age">Age</label>
								<input type="text" class="form-control" id="age" />
							</div>
							<div class="alert alert-warning">
								<span>My name is <strong data-24-bind="#fname #lname (#age)"></strong></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<div class="card-body">
							<div class="form-group">
								<label for="first">First</label>
								<input type="text" class="form-control" id="first" />
							</div>
							<div class="form-group">
								<label for="second">Second</label>
								<input type="text" class="form-control" id="second" />
							</div>
							<div class="form-group">
								<label for="third">Third</label>
								<input type="text" class="form-control" id="third" />
							</div>
							<div class="alert alert-warning">
								<span>List:  <strong data-24-bind="#first, #second, #third"></strong></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="mt-4">
			<h2>data-24-calc</h2>
			<div class="row">
				<div class="col-4">
					<div class="card">
						<div class="card-body">
							<div class="form-group">
								<label for="initial">Initial velocity (km/h)</label>
								<input type="number" class="form-control" id="initial" />
							</div>
							<div class="form-group">
								<label for="acceleration">Acceleration</label>
								<input type="number" class="form-control" id="acceleration" />
							</div>
							<div class="form-group">
								<label for="time">Time (hours)</label>
								<input type="number" class="form-control" id="time" />
							</div>
							<div class="alert alert-warning">
								<span>Distance (km):  <strong data-24-calc="#initial*#time+#acceleration*#time*#time/2"></strong></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="mt-4">
			<h2>data-24-show/data-24-hide</h2>
			<div class="row">
				<div class="col-4">
					<div class="card">
						<div class="card-body">
							<div class="form-check">
								<input type="checkbox" id="red" class="form-check-input" checked />
								<label for="red" class="form-check-label">Red</label>
							</div>
							<div class="form-check">
								<input type="checkbox" id="green" class="form-check-input" checked />
								<label for="green" class="form-check-label">Green</label>
							</div>
							<div class="form-check">
								<input type="checkbox" id="blue" class="form-check-input" checked />
								<label for="blue" class="form-check-label">Blue</label>
							</div>
							<div class="d-flex justify-content-between">
								<div class="btn btn-danger" data-24-show="#red">RED</div>
								<div class="btn btn-success" data-24-show="#green">GREEN</div>
								<div class="btn btn-primary" data-24-show="#blue">BLUE</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
